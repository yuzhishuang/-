<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动条样式</title>
</head>
<style type="text/css" rel="stylesheet">
    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-o-scrollbar {
        width: 10px;
    }
    ::-moz-scrollbar {
        width: 10px;
    }
    ::scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-thumb {
        background: #f00;
    }
</style>
<body>
<div style="height: 3000px;background: #ddd;">你好，杨董</div>
</body>
</html>
