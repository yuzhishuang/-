<!DOCTYPE html>
<html>
<head>
	<title>面试闭包</title>
</head>
<body>
<script type="text/javascript">
	function compareNumDown (property) {
		return function (a, b) {
			var value1 = a[property] * 1;
			var value2 = b[property] * 1;
			if (value1 > value2) {
				return 1;
			} else {
				return 0;
			}
		}
	}
	var arr = [{'huang': 20.00}, {'huang': 19.12}];
	console.log(arr.sort(compareNumDown('huang')));
	var arr1 = [3,2,1];
	console.log(arr1.sort());
</script>
</body>
</html>
